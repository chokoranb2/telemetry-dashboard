<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Telemetry Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .chart-container {
      width: 800px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>Telemetry Dashboard</h1>

  <div class="chart-container">
    <canvas id="trendChart"></canvas>
  </div>

  <script>
    // ダミーの時系列データ
    const labels = [
      "12:00",
      "12:05",
      "12:10",
      "12:15",
      "12:20",
      "12:25"
    ];

    const data = {
      labels: labels,
      datasets: [
        {
          label: "Pressure (MPa)",
          data: [0.20, 0.21, 0.23, 0.22, 0.24, 0.25],
          borderColor: "rgb(54, 162, 235)",
          backgroundColor: "rgba(54, 162, 235, 0.2)",
          tension: 0.3
        }
      ]
    };

    const config = {
      type: "line",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top"
          }
        },
        scales: {
          y: {
            title: {
              display: true,
              text: "MPa"
            }
          },
          x: {
            title: {
              display: true,
              text: "Time"
            }
          }
        }
      }
    };

    new Chart(
      document.getElementById("trendChart"),
      config
    );
  </script>
</body>
</html>
